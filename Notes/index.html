<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    /* Define a background color for the entire page */
    body {
      background-color: #F1F1F1;
    }
    
    /* Define a color scheme for the website */
    /* Use variables for easy updates */
    :root {
      --primary-color: #f44336;
      --secondary-color: #2196f3;
    }
    
    /* Define a class for the main heading */
    h1 {
      color: var(--primary-color);
    }
    
    /* Define a class for the section headings */
    h2 {
      color: var(--secondary-color);
    }
    
    /* Define a class for the links */
    a {
      color: var(--primary-color);
    }
    
    /* Define a class for the section containers */
    .section {
      background-color: #FFFFFF;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px #888888;
    }
  </style>
</head>
<body>
  <h1>My Portfolio</h1>
  
  <div class="section">
    <h2>About Me</h2>
    <p>I am a web developer with experience in HTML, CSS, and JavaScript.</p>
  </div>
  
  <div class="section">
    <h2>Projects</h2>
    <ul>
      <li><a href="#">Project 1</a></li>
      <li><a href="#">Project 2</a></li>
      <li><a href="#">Project 3</a></li>
    </ul>
  </div>
  
  <div class="section">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
  </div>
</body>
</html>
